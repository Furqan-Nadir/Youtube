
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Input_Field#02.css">
    <title>Ripple Input Effect</title>
</head>

<body>
    <div class="input-container">
        <input type="text" class="ripple-input" placeholder="Enter text" onclick="createRipple(event)">
    </div>
    
    <script>
        function createRipple(event) {
            const inputContainer = event.currentTarget.parentElement; // Get parent div
            const ripple = document.createElement("span");
            ripple.classList.add("ripple");
            inputContainer.appendChild(ripple);

            const rect = inputContainer.getBoundingClientRect(); // Get dimensions of the container
            const size = Math.max(rect.width, rect.height) * 0.25;
            ripple.style.width = ripple.style.height = size + "px";
            ripple.style.left = event.clientX - rect.left - size / 2 + "px";
            ripple.style.top = event.clientY - rect.top - size / 2 + "px";

            setTimeout(() => {
                ripple.remove(); // Remove ripple after animation
            }, 600);
        }
    </script>
</body>

</html>
